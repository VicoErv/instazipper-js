<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="username" placeholder="username"><input type="submit" id="submit">
<h1 id="count">0</h1>
<table>
    <thead>
    <th>
        max_id
    </th>
    <th>
        ids
    </th>
    </thead>
    <tbody>
    <tr>
        <td>
            <pre id="max_id"></pre>
        </td>
        <td>
            <pre id="ids"></pre>
        </td>
    </tr>
    </tbody>
</table>
<script type="text/javascript" src="node_modules/jszip/dist/jszip.min.js" ></script>
<script type="text/javascript" src="node_modules/file-saver/FileSaver.js"></script>
<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script>
    function convertImgToBase64URL(url, callback) {
        var img = new Image();
        img.crossOrigin = 'Anonymous';
        img.onload = function () {
            var canvas = document.createElement('CANVAS'),
                ctx = canvas.getContext('2d'), dataURL;
            canvas.height = this.height;
            canvas.width = this.width;
            ctx.drawImage(this, 0, 0);
            dataURL = canvas.toDataURL();

            callback(dataURL, url);
            canvas = null;
        };
        img.src = url;
    }

    var images = [], videos = [];
    var nextId = 0;

    function createArchive(images){
        // Use jszip
        var zip = new JSZip();
        var img = zip.folder("images");

        for (var i=0; i<images.length; i++) {
            img.file(i+".jpg", images[i].data, {base64: true});
        }
        zip.generateAsync({type:"blob"}).then(function(file){
            if(typeof username !== "string") username = "images";
            saveAs(file, username + ".zip");

        })
    }
    var count = 0;
    var username;
    $("#submit").click(function() {
        username = $("#username").val();
        get("");
    });

    function get(max_id) {
        $.ajax({
            method: 'GET',
            url: 'https://cors-anywhere.herokuapp.com/https://www.instagram.com/'+username+'/?__a=1&max_id=' + max_id,
            dataType: 'text', //change the datatype to 'jsonp' works in most cases
            success: function (res) {
                var jData = JSON.parse(res);
                var nodes = jData.user.media.nodes;
                nextId = nodes[nodes.length - 1].id;

                for (var i = 0; i < nodes.length; i++) {
                    if (nodes[i].__typename === "GraphImage") {
                        $("#ids").append(nodes[i].id + "\n");
                        count++;
                        $("#count").html(count.toString());
                        convertImgToBase64URL(nodes[i].display_src, function (base64Img, url) {
                            images.push({
                                url: url,
                                data: base64Img.split(",")[1]
                            });
                        });
                    } else if (nodes[i].__typename === "GraphSidecar") {
                      getPost(nodes[i].code);
                    }
                }
                if(nodes.length > 0) {
                    get(nodes[nodes.length - 1].id);
                    $("#max_id").append(nodes[nodes.length - 1].id + "\n");
                } else {
                    createArchive(images);
                }
            },
            error: function (data) {
                alert("Error");
            }
        });
    }

    function getPost(postId) {
      $.ajax({
        method: 'GET',
        url: 'https://cors-anywhere.herokuapp.com/https://www.instagram.com/p/' + postId + '/?__a=1',
        dataType: 'text',
        success: function (data) {
          data = JSON.parse(data);
          let media = data.graphql.shortcode_media.edge_sidecar_to_children.edges;
          media.forEach(function(value) {
            if (value.node.__typename === 'GraphImage') {
              $("#ids").append(value.node.id + "\n");
              count++;
              $("#count").html(count.toString());
              convertImgToBase64URL(value.node.display_url, function (base64Img, url) {
                images.push({
                  url: url,
                  data: base64Img.split(",")[1]
                });
              });
            }
          });
          return true;
        },
        error: function (data) {
          console.log(data);
          return true;
        }
      })
    }

</script>
</body>
</html>
